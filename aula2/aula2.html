<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> HTML com CSS interno </title>
  <style>
    body{
        background-color: darkblue;
      }
    h1{
        text-align: center;
        color: yellow;
      }
    p{
        text-align: justify;
        color: white;
      }
    footer{
        border-top: 2px solid yellow;
      }
  </style>
</head>

<body>

  <h1> Formatação com CSS </h1>
  <p>
    Esta é uma página HTML5 que aplica o CCS interno para formatar
    a cor de fundo, o alinhamento e as cores dos textos.
  </p>
  
  <footer>
    <p>
		  Autor: Seu nome. <br>
		  Sobre mim: Informações sobre você. <br>
    </p>
	</footer>

 </body>
</html>
