<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title> Hiperlinks </title>
     <style>
        a:link {
            color: rgb(35, 20, 200);
            text-decoration: none;
            /* Cor do link não visitado */
        }
        a:visited {
            color: purple;
            text-decoration: none;
            /* Cor do link visitado */
        }
        a:hover {
            color: red;
            text-decoration: underline;
            /* Cor do link quando o mouse passa por cima */
        }
        a:active {
            color: rgb(50, 240, 10);
            text-decoration: underline;
            /* Cor do link quando está sendo clicado */
        }   
    </style>
</head>

<body>
    <h1> Hiperlinks com texto </h1>
        
        <a href="https://www.objetivo.br/"> Colégio Objetivo </a> 
        
</body>
</html>
