<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
    <style>
        a:link {
            color: rgb(35, 16, 206);
            text-decoration: none;
        }
        a:visited {
            color: purple;
            text-decoration: none;
        }
        a:hover {
            color: red;
            text-decoration: underline;
        }
        a:active {
            color: rgb(55, 248, 7);
            text-decoration: underline;
        }   
    </style>
</head>
<body>
    <h1>Exemplo de links </h1>
    <ul>
        <li> <a href="https://www.google.com"> Site de buscas </a>  </li>
        <li> <a href="https://www.youtube.com"> Site de vídeos </a> </li>
        <li> <a href="https://www.wikipedia.org"> Enciclopédia online </a> </li>
        
    </ul>
</body>
</html>
